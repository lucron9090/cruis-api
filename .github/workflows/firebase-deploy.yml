name: Firebase Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Make deploy.sh executable
        run: chmod +x deploy.sh
      
      - name: Run Firebase deployment
        run: ./deploy.sh
