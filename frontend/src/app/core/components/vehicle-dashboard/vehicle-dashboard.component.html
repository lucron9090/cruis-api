<div class="vehicle-dashboard" *ngIf="vehicleInfo$ | async as vehicle">
  <div class="dashboard-container">
    <!-- Vehicle Header Card -->
    <div class="vehicle-header-card">
      <div class="vehicle-icon-wrapper">
        <svg class="vehicle-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5 17H4C3.45 17 2.98 16.78 2.59 16.41C2.22 16.02 2 15.55 2 15V11L4.48 5.22C4.64 4.84 5 4.5 5.5 4.5H18.5C19 4.5 19.36 4.84 19.52 5.22L22 11V15C22 15.55 21.78 16.02 21.41 16.41C21.02 16.78 20.55 17 20 17H19M6 19.5C6 20.33 6.67 21 7.5 21C8.33 21 9 20.33 9 19.5C9 18.67 8.33 18 7.5 18C6.67 18 6 18.67 6 19.5M15 19.5C15 20.33 15.67 21 16.5 21C17.33 21 18 20.33 18 19.5C18 18.67 17.33 18 16.5 18C15.67 18 15 18.67 15 19.5Z" stroke="currentColor" stroke-width="1.5" fill="none"/>
        </svg>
      </div>
      <div class="vehicle-info">
        <h2 class="vehicle-name">{{ vehicle.name }}</h2>
        <p class="vehicle-source">Source: {{ vehicle.contentSource }}</p>
      </div>
    </div>

    <!-- Vehicle Details Grid -->
    <div class="details-grid">
      <!-- Year Card -->
      <div class="detail-card" *ngIf="vehicle.year">
        <div class="detail-icon-wrapper">
          <svg class="detail-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="4" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
            <path d="M16 2V6M8 2V6M3 10H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
        <div class="detail-content">
          <span class="detail-label">Year</span>
          <span class="detail-value">{{ vehicle.year }}</span>
        </div>
      </div>

      <!-- Make Card -->
      <div class="detail-card" *ngIf="vehicle.make">
        <div class="detail-icon-wrapper">
          <svg class="detail-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9L12 2L21 9V20C21 21.1 20.1 22 19 22H5C3.9 22 3 21.1 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="detail-content">
          <span class="detail-label">Make</span>
          <span class="detail-value">{{ vehicle.make }}</span>
        </div>
      </div>

      <!-- Model Card -->
      <div class="detail-card" *ngIf="vehicle.model">
        <div class="detail-icon-wrapper">
          <svg class="detail-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7V11C2 16.55 6.84 21.74 12 23C17.16 21.74 22 16.55 22 11V7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="detail-content">
          <span class="detail-label">Model</span>
          <span class="detail-value">{{ vehicle.model }}</span>
        </div>
      </div>

      <!-- VIN Card -->
      <div class="detail-card detail-card-wide" *ngIf="vehicle.vin">
        <div class="detail-icon-wrapper">
          <svg class="detail-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20ZM12 6C8.69 6 6 8.69 6 12C6 15.31 8.69 18 12 18C15.31 18 18 15.31 18 12C18 8.69 15.31 6 12 6ZM12 16C9.79 16 8 14.21 8 12C8 9.79 9.79 8 12 8C14.21 8 16 9.79 16 12C16 14.21 14.21 16 12 16Z" fill="currentColor"/>
          </svg>
        </div>
        <div class="detail-content">
          <span class="detail-label">VIN</span>
          <span class="detail-value vin-value">{{ vehicle.vin }}</span>
        </div>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
      <button class="action-btn action-btn-primary" [routerLink]="['/vehicles']">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 12C15 13.66 13.66 15 12 15C10.34 15 9 13.66 9 12C9 10.34 10.34 9 12 9C13.66 9 15 10.34 15 12Z" stroke="currentColor" stroke-width="2"/>
          <path d="M2.458 12C3.732 7.943 7.523 5 12 5C16.477 5 20.268 7.943 21.542 12C20.268 16.057 16.477 19 12 19C7.523 19 3.732 16.057 2.458 12Z" stroke="currentColor" stroke-width="2"/>
        </svg>
        Change Vehicle
      </button>
    </div>
  </div>
</div>
